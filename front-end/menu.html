<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Importação do script main-->
    <link rel="stylesheet" href="newestilo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Menu</title>
</head>

<body>
    <!-- Seção principal da página -->
    <section class="main">
        <div class="menu">
            <!-- Primeiro Card do menu-->
            <div class="oferta">

                <div class="tit animate__animated animate__zoomIn">Mini comidas, mini preços !</div>

                <div class="oferta1">
                    <div class="text animate__animated animate__zoomIn"> Mini Búrgis com Ketchup Artesanal:R$ 17,99</div>
                    <div class="batata animate__animated animate__zoomIn"><img src="batataEBurguer.png" width="153" height="113"></div>
                </div>

                <div class="rest animate__animated animate__zoomIn">Fast & Foodius Lanchonetes</div>

            </div>
            <!-- Segunda Card do menu-->
            <div class="oferta">

                <div class="tit animate__animated animate__zoomIn">Destaque</div>

                <div class="oferta1">
                    <div class="text animate__animated animate__zoomIn"> Combo: Pizza com Coca R$ 24,99</div>
                    <div class="imgs2 animate__animated animate__zoomIn"><img src="Cocaepizza.png" width="180" height="180"> </div>
                </div>

                <div class="rest animate__animated animate__zoomIn">Pizza Hat</div>

            </div>
            <!-- Terceira Card do menu-->
            <div class="oferta">

                <div class="tit animate__animated animate__zoomIn">Japônezin</div>

                <div class="oferta1">
                    <div class="text animate__animated animate__zoomIn"> Sushi Baka Com até 50% de Desconto</div>
                    <div class="imgs3 animate__animated animate__zoomIn"><img
                            src="composicao-de-sushi-plana-leigos-com-copyspace_23-2148132892-removebg-preview 1.png"
                            width="135" height="135"> </div>
                </div>

                <div class="rest animate__animated animate__zoomIn">Sushi Imporium</div>
            </div>
        </div>
    </section>
    <!-- Rodapé -->
    <footer class="rodape">
        <img src="footer.svg" alt="">
    </footer>
</body>

</html>
